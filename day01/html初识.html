<!DOCTYPE html>
<!-- 标准的html5文档 -->
<!-- 标签：双标签(开始标签，结束标签)，单标签 -->
<!-- HTML标签，整个文档的根标签 -->
<!--
head：一般用于说明页面的一些信息，不直接显示在页面上
	meta charset="utf-8" 告知浏览器，现在文档使用的编码
	title：页面的标题
body：一般页面的内容，直接显示在网页上
1 -->
<!-- 次标签为注释标签 -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--  -->
	</body>
</html>
