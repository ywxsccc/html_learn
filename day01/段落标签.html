		<p>停火还不到24小时，亚洲两国又打起来了，俄罗斯火速行动。据媒体9月15日消息，阿塞拜疆和亚美尼亚14日在边境地区再起冲突。双方都指责对方违反了13日达成的停火协议。</p>
		<p>据报道，亚美尼亚国防部14日表示，阿塞拜疆武装力量从当地时间8时起利用火炮和攻击型无人机再次对亚方目标发动袭击。亚总理帕希尼扬表示，过去两天内，有105名亚方军人在与阿塞拜疆的边境冲突中身亡。亚副外长霍夫汉尼斯扬警告称，亚阿冲突可能升级为战争，伤亡人数或将激增。</p>
