<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 form 表单标签
			属性：
				action:将表单数据提交至什么位置
				提交的方法 get post
				get 将表单的数据直接放置到链接地址上，可以直接看的到 不安全 但效率高
				post 表单数据防止到请求的body里面。不显示 安全 但效率稍低 可以提交的数据比较大
		input 标签
			属性：
				type 定义输入标签的类型、text/password/submit
				name 提交数据的名称
				value 提交数据输入框的值
				placeholder 预置文字
		 -->
		 
		 <form action="" method="get">
		 	<input type="text" name="username" id="" placeholder="请输入用户名">
			<input type="password" name="password" id="" placeholder="请输入密码">
		 	<input type="submit" value="登录"/>
		 </form>
	</body>
</html>
